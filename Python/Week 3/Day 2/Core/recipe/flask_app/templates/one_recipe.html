<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show One Recipe</title>
</head>

<body>
    <div>
        <div>
            <h1>Welcome , {{ current_user }} </h1>
            <a href="/recipes">back to recipe</a>
            <a href="/logout">logout</a>
        </div>
        <div>
            <div>
                <h1> {{recipe.name}}</h1>
                <p>Posted by :{{ recipe.postedby}}</p>
            </div>
            <div>
                <p>Description {{  recipe.description}}</p>
                <p>Under 30 minutes ? {{recipe.under}}  </p>
                <p>Instructions : {{recipe.instructions}}  </p>
                <p>Date Made : {{recipe.mader}} </p>
            </div>
        </div>
    </div>
</body>

</html>
