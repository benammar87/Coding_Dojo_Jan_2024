<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All recipes</title>
</head>

<body>
    <div>
        <h1>Welcome , {{current_user }} </h1>
        <p>All posted recipes</p>
        <div>
            <a href="/recipes/new">+ Create</a>
            <a href="/logout">logout</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Actions </th>
                </tr>
            </thead>
            <tbody>
                {%for one_recipe in all_recipes :%}
                <tr>
                    <td>{{one_recipe.name}}</td>
                    <td>{{one_recipe.under}}</td>
                    <td>{{one_recipe.first_name}}</td>
                    <td>
                        <div>
                            <div>
                                <a href="/recipes/{{one_recipe.id}}">view recipe</a>
                            </div>
                            <div>
                                <a href="/recipes/edit/one_recipe.id">Edit</a>
                                <form action="" method="post">
                                    <button>Delete</button>
                                </form>
                            </div>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>
</body>

</html>
